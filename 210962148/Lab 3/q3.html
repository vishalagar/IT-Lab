<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }
    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Grade Calculator</h1>

<label>Enter Marks for Subject 1:
  <input type="number" id="subject1" required>
</label><br>

<label>Enter Marks for Subject 2:
  <input type="number" id="subject2" required>
</label><br>

<label>Enter Marks for Subject 3:
  <input type="number" id="subject3" required>
</label><br>

<label>Enter Marks for Subject 4:
  <input type="number" id="subject4" required>
</label><br>

<button onclick="calculateGrade()">Calculate Average and Grade</button>

<p id="result"></p>

<script>
  function calculateGrade() {
    // Get input values
    const marks1 = parseFloat(document.getElementById("subject1").value);
    const marks2 = parseFloat(document.getElementById("subject2").value);
    const marks3 = parseFloat(document.getElementById("subject3").value);
    const marks4 = parseFloat(document.getElementById("subject4").value);

    // Calculate average
    const average = (marks1 + marks2 + marks3 + marks4) / 4;

    // Determine grade based on average
    let grade;
    if (average > 90) {
      grade = 'A';
    } else if (average > 80) {
      grade = 'B';
    } else if (average > 70) {
      grade = 'C';
    } else if (average > 60) {
      grade = 'D';
    } else {
      grade = 'F';
    }

    // Display result
    document.getElementById("result").textContent = `Average: ${average.toFixed(2)} | Grade: ${grade}`;
  }
</script>

</body>
</html>
